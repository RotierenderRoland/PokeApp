<html>
    <head>
       <title> {{title}} </title>
    </head>
</html>

<body>
    {% block content %}
    <h1>Search</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.pokemon.label }}<br>
            {{ form.pokemon(size=32) }}<br>
            {% for error in form.pokemon.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
</body>
